{% extends "RIEVS/base.html" %}

{% block content %}
    <h1>Olá</h1>
    <ul>
        {% for topic in topics %}
            <li>
                <a href="{% url 'topic' topic.id %}">{{topic  | linebreaks}}</a>
            </li>

            {% empty %}

            <li>Não existem publicações para esse tópico</li>

        {% endfor %}
    </ul>
{% endblock content %}
